<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
        <h1>File Upload</h1>

        <form action="webapi/upload/pdf" method="post" enctype="multipart/form-data">
                <p>Select a file : <input type="file" name="file" size="45" accept=".pdf"/></p>
                <input type="submit" value="Upload">
        </form>

        <p><b>* Note:</b> only pdf format is acceptable</p>

</body>
</html>
